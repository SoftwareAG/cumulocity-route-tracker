<div >
    <c8y-form-group>
        <div class="row col-sm-12">
            <div class="col-sm-12 form-horizontal">
                <label class="datapoint-map-label-bottom">Configuration</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 form-horizontal">
              <div class="col-sm-12 form-group">
                <label class="col-sm-4 control-label">Route Start Point:</label>
                <div class="col-sm-4">
                  <input type="text" [(ngModel)]="config.startLat" id="startLat" class="form-control"
                    placeholder="Latitude">
                </div>
                <div class="col-sm-4">
                    <input type="text" [(ngModel)]="config.startLng" id="startLng" class="form-control"
                      placeholder="Longitude">
                  </div>
              </div>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-12 form-horizontal">
              <div class="col-sm-12 form-group">
                <label class="col-sm-4 control-label">Route End Point:</label>
                <div class="col-sm-4">
                  <input type="text" [(ngModel)]="config.endLat" id="endLat" class="form-control"
                    placeholder="Latitude">
                </div>
                <div class="col-sm-4">
                    <input type="text" [(ngModel)]="config.endLng" id="endLng" class="form-control"
                      placeholder="Longitude">
                  </div>
              </div>
              </div>
          </div>
    </c8y-form-group>
</div>
